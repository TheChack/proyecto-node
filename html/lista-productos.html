<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de productos</title>
    <link rel="stylesheet" href="../css/lista-productos.css" />    
    <link rel="stylesheet" href="../css/principal.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div
        style="
          background-color: #e2e2e2;
          display: flex;
          justify-content: space-between;
          align-items: center;
          height: 100px;
          width: 100%;
          padding: 30px;
        "
      >
        <div style="display: flex; height: 30px; gap: 20px">
          <img src="../assets/icons-nav/menu-svgrepo-com.svg" />
          <img src="../assets/icons-nav/search-svgrepo-com.svg" />
        </div>
        <a href="../index.html"
          class="logo"
          style="display: flex; justify-content: center; align-items: center"

        >
          <img
            style="width: 40px; height: 40px"
            src="../assets/icons-nav/termo.png"
          />
          <span style="font-size: 1.5rem">Termitos</span>
      </a>
        <div style="display: flex; height: 30px; gap: 20px">
          <img src="../assets/icons-nav/profile-round-1346-svgrepo-com.svg" />
          <img src="../assets/icons-nav/cart-shopping-svgrepo-com.svg" />
        </div>
      </div>
    </nav>
    <main>
      <div
        style="
          height: 250px;
          display: flex;
          justify-content: center;
          align-items: center;
          background-color: #c2c2c2;
        "
      >
        <h1 style="font-size: 3.5rem">Productos</h1>
      </div>
      <div style="padding: 5%">
        <div style="width: 17%; background-color: #e2e2e2; padding: 20px">
          <div class="filter-card">
            <div>Tamaño</div>
            <button class="button-size">M</button>
            <button class="button-size">L</button>
            <button class="button-size">XL</button>
          </div>
          <div class="filter-card">
            <div>Color</div>
            <button class="button-color" style="background: #8d1d19"></button>
            <button class="button-color" style="background: #5b6d5d"></button>
            <button class="button-color" style="background: #fdfffc"></button>
            <button class="button-color" style="background: #28292b"></button>
          </div>
          <div class="filter-card" style="border-bottom: none">
            <div>Precio</div>
            <input placeholder="Minimo" />
            <span>—</span>
            <input placeholder="Máximo" />
          </div>
        </div>
        <div></div>
      </div>
    </main>
  </body>
</html>
