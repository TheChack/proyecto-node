<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de productos</title>
    <link rel="stylesheet" href="../css/lista-productos.css" />    
    <link rel="stylesheet" href="../css/principal.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav>
      <div class="div-nav">
        <div class="div-nav-icons">
          <img class="div-img" src="../assets/icons-nav/menu-svgrepo-com.svg" />
          
          <img class="div-img" src="../assets/icons-nav/search-svgrepo-com.svg" />
        </div>
        <a href="../index.html"
          class="logo"
          style="display: flex; justify-content: center; align-items: center"

        >
          <img
            style="width: 40px; height: 40px"
            src="../assets/icons-nav/termo.png"
          />
          <span style="font-size: 1.5rem">Termitos</span>
      </a>
        <div class="div-nav-icons">
          <a href="../html/sobre-nosotros.html"><img class="div-img" src="../assets/icons-nav/profile-round-1346-svgrepo-com.svg" /></a>
          <img class="div-img" src="../assets/icons-nav/cart-shopping-svgrepo-com.svg" />
        </div>
      </div>
    </nav>
    <main>
      <header class="header-pagina">
        <img class="header-img1" src="../assets/Producto/lumilagro-portada.png">
        <h1 style="color:white; z-index: 9999;">productos</h1>
        <img class="header-img2" src="../assets/Producto/stanley-portada.png">
      </header>
      </div>
      <div class="container">
        <div class="filter">
          <div class="filter-card">
            <div>Tamaño</div>
            <div class="filter-interior">
              <button class="button-size">M</button>
              <button class="button-size">L</button>
              <button class="button-size">XL</button>
            </div>
            
          </div>
          <div class="filter-card">
            <div>Color</div>
            <div class="filter-interior"><button class="button-color" style="background: #8d1d19"></button>
              <button class="button-color" style="background: #5b6d5d"></button>
              <button class="button-color" style="background: #fdfffc"></button>
              <button class="button-color" style="background: #28292b"></button></div>
            
          </div>
          <div class="filter-card" style="border-bottom: none">
            <div>Precio</div>
            <div class="filter-interior"> <input placeholder="Minimo" />
              <span>—</span>
              <input placeholder="Máximo" /></div>
           
          </div>
        </div>
        <div id="grid-container" class="grid-container"></div>
      </div>
    </main>
    <script src="../js/lista-productos.js"></script>
  </body>
</html>
